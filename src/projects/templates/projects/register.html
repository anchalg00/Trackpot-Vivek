{% extends 'loggedbase.html'%}
{% block link %} <a href="{% url 'ganttchart' project_list_first.id %}" class="nav-link" target="_blank">{% endblock %}


{% load crispy_forms_tags %}
{%block content%}
  {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success" >
        {{message}}
        </div>
      {% endfor  %}
    {% endif %}

<div class="jumbotron" style="width: 500px; margin: 0 auto;">
<h1 id="loginh1">Register </h1>

<form method="POST" id="login" >
  {%csrf_token%}

  <fieldset class="form group">
  {{form|crispy}}
  </fieldset>
  
  <div class="form-group">
    <button type="submit" class="btn btn-outline-info">Sign Up</button>
  </div>
   <!-- <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div> -->
</form>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript"> 
     $('#admin').change(function () {
        if ($(this).is(":checked")) {
            $('#employee').attr('disabled', true);
            $('#contractor').attr('disabled', true);
        } else {
            $('#employee').attr('disabled', false);
            $('#contractor').attr('disabled', false);
        }
    });
     $('#employee').change(function () {
        if ($(this).is(":checked")) {
            $('#admin').attr('disabled', true);
            $('#contractor').attr('disabled', true);
        } else {
            $('#admin').attr('disabled', false);
            $('#contractor').attr('disabled', false);
        }
    });
     $('#contractor').change(function () {
        if ($(this).is(":checked")) {
            $('#admin').attr('disabled', true);
            $('#employee').attr('disabled', true);
        } else {
            $('#admin').attr('disabled', false);
            $('#employee').attr('disabled', false);
        }
    });
</script>
{%endblock%}
